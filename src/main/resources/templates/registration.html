<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Registration-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

</head>

<body>
<!--<div th:insert="~{index::#header_nav_fragment}"></div>-->
<div th:insert="~{fragments/menu::#_nav_menu}"></div>
<hr/>
<div class="div_all_form">
<!--    <form th:action="@{users/registration}"  th:object="${user}" method="POST" id="_form" class="form_registration" >-->
    <form th:action="@{/users/registration}"  th:object="${user}" method="POST" id="_form" class="form_registration" content="application/json">
        <div class="div_h1_all_form">
            <h1 id="h1_all_form">Registration - form</h1>
        </div>
        <div class="div_h1_all_form">
            <h2 style="color:lightseagreen; text-align: center">After filling out the form you need to pass verification!
                A link will be sent to your email!
            </h2>
        </div>
        <br/>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="username" id="username" minlength="5" maxlength="20"
                   required/>
            <label for="username">username (Name Surname23 (* 5-20 length,* Upper word,* lower word,* at least one digit)</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="password" minlength="4"
                   maxlength="20"
                   required/>
            <label for="password">Password (min 4 symbols)</label>
        </div>
        <br/>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="email" maxlength="30" minlength="8" required/>
            <label for="email">email (example@gmail.com)</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="address" id="address"/>
            <label for="address">address (only for deliver ->Minsk region, ul.Kalinovskogo 11/12) </label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="phone" id="phone" min="7" max="15" value="+375" required>
            <label for="phone">phone ( +375295557722 )</label>
        </div>
<!--<button class="form_but" type="button" th:onclick="checkFormAndConfirmationByEmail(`e`)">Registration</button>   th:onclick="registration(`event`)"-->
        <button class="form_but" type="submit" >Registration</button>
        <br/>

    </form>
</div>




<script src="/js/script.js"></script>
</body>

</html>
