<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Add product - form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>



</head>
<!--enctype="multipart/form-data"   accept-charset="UTF-8"-->
<body>

<div th:insert="~{fragments/menu::#_nav_menu}"></div>
<hr/>
<div class="div_all_form" >

    <form th:action="@{/headers/add/iconCompany}"  method="post" id="_form" enctype="multipart/form-data" accept-charset="UTF-8">
        <div class="div_h1_all_form">
            <h1 id="h1_all_form" >Add image for header - form</h1>
        </div>
        <div  th:if="${response}">
            <br/>
            <h1 style="text-align: center; color: lightseagreen" th:text="${response.message}" >Add image for header - form</h1>
        </div>
        <br/>

        <div class="form-floating mb-3">
            <input type="file" name="iconCompany" class="form-control" id="iconCompany"/>
            <label for="iconCompany">image</label>
        </div>
        <br/>
        <button class="form_but" type="submit">add product</button>
        <hr/>
    </form>

</div>
</body>
