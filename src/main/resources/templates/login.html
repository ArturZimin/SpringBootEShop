<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Authorization - form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>

    <!--     Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

</head>

<body>
<div th:insert="~{fragments/menu::#_nav_menu}"></div>


<div class="div_all_form">
    <form th:action="@{/auth}" method="post" id="_form">

        <div class="div_h1_all_form">
            <h1 id="h1_all_form">Authorization - form</h1>
        </div>
        <div class="response_message"  th:if="${message}">
            <h1  th:text="${message}">Authorization - form</h1>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="username" id="floatingInput" required>
            <label for="floatingInput">username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="floatingPassword" required>
            <label for="floatingPassword">Password</label>
        </div>
        <br/>
        <button class="form_but" type="submit">&#9886;Log in&#9887;</button>


    </form>
</div>

<!--<div th:text="${loginError}" ><h3>Message</h3></div>-->

</body>

</html>
