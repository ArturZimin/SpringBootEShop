<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>

    <!--     Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

</head>

<body>
<div th:insert="~{index::#header_nav_fragment}"></div>
<div th:insert="~{index::#weather_fragment}"></div>

<form th:action="@{/auth}" method="post" id="_form">

    <h1>Authorization-form</h1>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" name="username" id="floatingInput" required>
        <label for="floatingInput">username</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" name="password" id="floatingPassword" required>
        <label for="floatingPassword">Password</label>
    </div>
    <br/>

    <button id="_but" type="submit">Log in</button>

</form>

<script src="/js/script.js"></script>
</body>

</html>
