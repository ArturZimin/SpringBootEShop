<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add user - form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>

</head>
<body>
<div th:insert="~{fragments/menu::#_nav_menu}"></div>

<hr/>


<div class="div_all_form">
    <form th:action="@{/users/new}" th:object="${user}" method="post" id="_form">

        <br/>
        <div class="div_h1_all_form">
            <h1 id="h1_all_form">Add new user - form</h1>
        </div>
        <div>
            <h2 id="h2_all_form">Hello ADMIN!</h2>
        </div>
        <br/>
        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="username" th:field="*{username}" minlength="5"
                   required/>
            <label for="username">username (Name Surname ,from 5 to 20 symbols)</label>
        </div>

        <div class="form-floating"><input type="password" name="password" class="form-control" id="password"
                                          th:field="*{password}" minlength="4" required/>
            <label for="password">password (min 4 symbols)</label>
        </div>
        <br/>
        <div class="form-floating mb-3">
            <input type="text" name="address" class="form-control" id="address" th:field="*{address}" required/>
            <label for="address">address (only for deliver ->Minsk region, ul.Kalinina 11/1)</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" name="phone" class="form-control" id="phone" th:field="*{phone}" minlength="7"
                   maxlength="15" required/>
            <label for="phone">phone ( +375295557722 )</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="email" th:field="*{email}" minlength="8"
                   required/>
            <label for="email">email (example@gmail.com)</label>
        </div>


        <div class="form-check">
            <input th:field="*{role}" value="MANAGER" class="form-check-input" type="radio" name="role"
                   id="manager" checked/>
            <label class="form-check-label" for="manager">
                manager
            </label>
        </div>

        <div class="form-check">
            <input th:field="*{role}" value="USER" class="form-check-input" type="radio" name="role"
                   id="client" checked/>
            <label class="form-check-label" for="client">
                user
            </label>
        </div>

        <div class="form-check">
            <input th:field="*{role}" value="ADMIN" class="form-check-input" type="radio" name="role"
                   id="admin" checked/>
            <label class="form-check-label" for="admin">admin</label>
        </div>


        <button class="form_but" type="submit">Add</button>
        <br/>

    </form>
</div>

</body>
</html>
